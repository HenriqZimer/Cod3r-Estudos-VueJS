<meta charset="UTF-8">
<script src="https://unpkg.com/vue@2.7.14/dist/vue.js"></script>

<div id="app">
    <ul>
        <li v-for="(cor, i) in cores" :key="cor"> {{ i + 1 }}) - {{ cor }}</li>
    </ul>
    <button @click="cores.push('branca')"></button>
    <hr>
    <template v-for="(cor, i) in cores"> <h1> {{ cor }}</h1>
        <p> {{ i }}</p>
    </template>
    <hr>
    <div v-for="(cor, i) in cores"> <h1> {{ cor }}</h1>
        <p>{{ i }}</p>
    </div>
    <hr>
    <ul>
        <li v-for="pessoa in pessoas">
            <span v-for="(valor, chave, index) in pessoa">{{ chave }} = {{ valor }} ({{ index + 1 }})</span>
        </li>
    </ul>
    <hr>
    <div v-for="n in 10">{{ n }}</div>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
           cores: ['vermelho', 'verde', 'amarelo', 'azul'],
           pessoas: [
                    { nome: 'Ana', idade: 26, peso: 59 },
                    { nome: 'Guilherme', idade: 22, peso: 89}
           ]
        }
    })
</script>

<style>
    h1,p {
        display: inline;
    }
</style>
