<meta charset="UTF-8">
<script src="https://unpkg.com/vue@2.7.14/dist/vue.js"></script>

<div id="app">
    <h1 ref="aulaRef">{{ aula }}</h1>
    <h2>{{ modulo }}</h2>
    <button @click="alternarAula">Alterar Aula</button>
    <button @click="alterarModulo">Alterar Modulo</button>
</div>

<script>
    const vm = new Vue({
        el: '#app',
        data: {
            aula: 'Aula: Usando refs',
            modulo: 'Módulo: instância Vue'
        },
        methods: {
            alterarAula() {
                this.aula += '#'
            },
            alterarModulo(){
                this.modulo += '#'
            }
        }
    })

    vm.$refs.aulaRef.innerText = 'Alterado Diretamente :( '
</script>
